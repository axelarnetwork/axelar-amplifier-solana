# This workflow performs a dry-run release using release-plz

name: "Release Step 2: Dry-Run Release (release-dry-run.yaml)"

on:
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  dry-run-release:
    name: Dry-Run Release

    runs-on: blacksmith-8vcpu-ubuntu-2204

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@1.86.0

      - name: Dry-run
        id: dry-run
        uses: MarcoIeni/release-plz-action@fff938ea2923fdfa35797fff63537b00f30fe6f9 # v0.5.82
        with:
          command: release --dry-run
          version: "0.3.123"
        env:
          CARGO_NET_GIT_FETCH_WITH_CLI: true
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Print dry-run results
        run: |
          echo "## Dry-run releases" >> $GITHUB_STEP_SUMMARY
          RELEASES='${{ steps.dry-run.outputs.releases }}'
          if [ "$RELEASES" == "[]" ] || [ -z "$RELEASES" ]; then
            echo "No releases detected by dry-run."
            echo "No releases detected." >> $GITHUB_STEP_SUMMARY
          else
            echo "$RELEASES" | jq .
            echo '```json' >> $GITHUB_STEP_SUMMARY
            echo "$RELEASES" | jq . >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
