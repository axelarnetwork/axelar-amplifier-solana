# This workflow performs a dry-run release using release-plz

name: "Release Step 2: Dry-Run Release (release-dry-run.yaml)"

on:
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  dry-run-release:
    name: Dry-Run Release

    runs-on: blacksmith-8vcpu-ubuntu-2204

    outputs:
      releases: ${{ steps.prepare-matrix.outputs.releases }}
      commit_hash: ${{ steps.get-commit-hash.outputs.hash }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@1.86.0

      - name: Get commit hash
        id: get-commit-hash
        run: echo "hash=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Dry-run
        id: dry-run
        uses: MarcoIeni/release-plz-action@fff938ea2923fdfa35797fff63537b00f30fe6f9 # v0.5.82
        with:
          command: release --dry-run
          version: "0.3.123"
        env:
          CARGO_NET_GIT_FETCH_WITH_CLI: true
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Prepare JSON output to be a matrix GHA format
        id: prepare-matrix
        run: |
          if [ "${{ steps.dry-run.outputs.releases }}" == "[]" ]; then
            echo "release-plz dry-run output contains an empty release list â€” exiting early."
            exit 1
          fi

          echo "releases=$(echo '${{ steps.dry-run.outputs.releases }}' | jq -c '.')" >> $GITHUB_OUTPUT
