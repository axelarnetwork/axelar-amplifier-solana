on:
  push:
    branches: [main]
  pull_request:

env:
  RUSTFLAGS: -D warnings
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash


name: test
jobs:
  build-all-programs:
    runs-on: blacksmith-64vcpu-ubuntu-2204
    name: build-all-programs
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup repo (no Foundry)
        uses: ./.github/actions/setup-repo
        with:
          rust-cache: "buildjet"
          skip-foundry: "true"

      - name: Build all Solana programs
        run: |
          cargo build-sbf --manifest-path programs/solana-axelar-gateway/Cargo.toml
          cargo build-sbf --manifest-path programs/solana-axelar-gas-service/Cargo.toml
          cargo build-sbf --manifest-path programs/solana-axelar-governance/Cargo.toml
          cargo build-sbf --manifest-path programs/solana-axelar-its/Cargo.toml
          cargo build-sbf --manifest-path programs/solana-axelar-memo/Cargo.toml
          cargo build-sbf --manifest-path programs/solana-axelar-operators/Cargo.toml

      - name: Upload program artifacts
        uses: actions/upload-artifact@v4
        with:
          name: solana-programs
          path: target/deploy/*.so
          retention-days: 1

  test-programs:
    needs: build-all-programs
    runs-on: blacksmith-16vcpu-ubuntu-2204
    name: test-${{ matrix.program }}
    strategy:
      fail-fast: false
      matrix:
        program:
          - solana-axelar-gateway
          - solana-axelar-gas-service
          - solana-axelar-governance
          - solana-axelar-its
          - solana-axelar-memo
          - solana-axelar-operators
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup repo
        uses: ./.github/actions/setup-repo
        with:
          rust-cache: "buildjet"
          cache-key: ${{ matrix.program }}

      - name: Download program artifacts
        uses: actions/download-artifact@v4
        with:
          name: solana-programs
          path: target/deploy

      - name: Test ${{ matrix.program }}
        run: cargo test-sbf -p ${{ matrix.program }}

  test-auxiliary-crates:
    runs-on: blacksmith-16vcpu-ubuntu-2204
    name: test-auxiliary-crates
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup repo
        uses: ./.github/actions/setup-repo
        with:
          rust-cache: "buildjet"

      - name: cargo test auxiliary crates
        run: |
          cargo test --workspace \
            --exclude solana-axelar-gateway \
            --exclude solana-axelar-gas-service \
            --exclude solana-axelar-governance \
            --exclude solana-axelar-its \
            --exclude solana-axelar-memo \
            --exclude solana-axelar-operators
