name: "Build Programs"

on:
  workflow_call:
    inputs:
      commit-hash:
        description: "The commit hash to build from"
        type: string
        required: true
    outputs:
      artifact-name:
        description: "Name of the uploaded artifact containing all builds"
        value: ${{ jobs.build.outputs.artifact-name }}
      artifact-path:
        description: "Path of the uploaded artifact containing all builds"
        value: ${{ jobs.build.outputs.artifact-path }}

jobs:
  build:
    runs-on: blacksmith-8vcpu-ubuntu-2204
    outputs:
      artifact-name: ${{ steps.set-artifact-name.outputs.name }}
      artifact-path: ${{ steps.set-artifact-name.outputs.path }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout specific commit
        run: git checkout ${{ inputs.commit-hash }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@1.86.0

      - name: Set artifact name
        id: set-artifact-name
        run: |
          echo "name=solana-programs-${{ inputs.commit-hash }}" >> $GITHUB_OUTPUT
          echo "path=target/deploy" >> $GITHUB_OUTPUT

      - name: Install Solana and Anchor
        run: |
          # Quick install Anchor + all dependencies
          curl --proto '=https' --tlsv1.2 -sSfL https://solana-install.solana.workers.dev | bash

          # Add Solana to PATH
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"

      - name: Build all programs for all networks
        run: |
          echo "Warning: All declare_id!() values should already be set in the programs prior to building, and corresponding keypairs should be available in 1pass."

          NETWORKS="devnet-amplifier stagenet testnet mainnet"

          # Extract package names from release-plz.toml
          PROGRAMS=$(grep -A 4 '^\[\[package\]\]' release-plz.toml | grep '^name = ' | sed 's/name = "\(.*\)"/\1/')

          echo "Building programs from release-plz.toml:"
          echo "$PROGRAMS"

          for network in $NETWORKS; do
            echo "=========================================="
            echo "Building for network: $network"
            echo "=========================================="

            for program in $PROGRAMS; do
              if [ -f "programs/$program/Cargo.toml" ]; then
                echo "Building $program for $network..."
                cargo build-sbf --manifest-path programs/$program/Cargo.toml --features "$network" --no-default-features
              else
                echo "Skipping $program (not a Solana program)"
              fi
            done

            # Move built .so files into per-network subdirectory
            mkdir -p target/deploy/$network
            mv target/deploy/*.so target/deploy/$network/

            echo "Moved .so files to target/deploy/$network/"
          done

          # Clean up non-.so files at the root level of target/deploy/
          find target/deploy -maxdepth 1 -type f -delete

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.set-artifact-name.outputs.name }}
          path: target/deploy
          retention-days: 1
