# This workflow creates a github release using release-plz, and publishes it as a rust crate and also create the necessary artifacts.

name: "Release Step 4: Execute Release (release.yaml)"
on:
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  # Publishes a release in case the release isn't published
  publish-release:
    name: Publish releases

    runs-on: blacksmith-8vcpu-ubuntu-2204

    outputs:
      releases: ${{ steps.prepare-matrix.outputs.releases }}
      program_releases: ${{ steps.prepare-matrix.outputs.program_releases }}
      commit_hash: ${{ steps.get-commit-hash.outputs.hash }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@1.86.0

      - name: Get commit hash
        id: get-commit-hash
        run: echo "hash=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Dry Run
        id: dry-run
        uses: MarcoIeni/release-plz-action@fff938ea2923fdfa35797fff63537b00f30fe6f9 # v0.5.82
        with:
          command: release --dry-run
          version: "0.3.105"
        env:
          CARGO_NET_GIT_FETCH_WITH_CLI: true
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish release
        id: publish-release
        uses: MarcoIeni/release-plz-action@fff938ea2923fdfa35797fff63537b00f30fe6f9 # v0.5.82
        with:
          command: release
          version: "0.3.105"
        env:
          CARGO_NET_GIT_FETCH_WITH_CLI: true
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Prepare JSON output to be a matrix GHA format
        id: prepare-matrix
        run: |
          if [ "${{ steps.publish-release.outputs.releases }}" == "[]" ]; then
            echo "release-plz output contains an empty release list â€” nothing to release."
            echo "releases=[]" >> $GITHUB_OUTPUT
            echo "program_releases=[]" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "releases=$(echo '${{ steps.publish-release.outputs.releases }}' | jq -c '.')" >> $GITHUB_OUTPUT

          # Filter to only include Solana programs (packages with programs/<name>/Cargo.toml)
          PROGRAM_RELEASES=$(echo '${{ steps.publish-release.outputs.releases }}' | jq -c '[.[] | select(.package_name as $name | "programs/\($name)/Cargo.toml" | . as $path | $path | @sh | "test -f " + . | @sh) | .]')
          # Actually check filesystem for each package
          PROGRAM_RELEASES=$(echo '${{ steps.publish-release.outputs.releases }}' | jq -c '.' | jq -r '.[] | .package_name' | while read -r pkg; do
            if [ -f "programs/$pkg/Cargo.toml" ]; then
              echo "$pkg"
            fi
          done)
          FILTERED=$(echo '${{ steps.publish-release.outputs.releases }}' | jq -c --argjson programs "$(echo "$PROGRAM_RELEASES" | jq -R . | jq -s .)" '[.[] | select(.package_name as $name | $programs | index($name))]')
          echo "program_releases=$FILTERED" >> $GITHUB_OUTPUT

  build:
    needs: publish-release
    if: needs.publish-release.outputs.program_releases != '[]'
    uses: ./.github/workflows/reusable-build.yaml
    with:
      commit-hash: ${{ needs.publish-release.outputs.commit_hash }}
      environment: ${{ vars.CF_BUCKET_ROOT_KEY }}

  upload:
    needs: [publish-release, build]
    if: needs.publish-release.outputs.program_releases != '[]'
    strategy:
      matrix:
        releases: ${{ fromJson(needs.publish-release.outputs.program_releases) }}

    uses: ./.github/workflows/reusable-upload.yaml
    permissions:
      id-token: write
      contents: read
    with:
      package-name: ${{ matrix.releases.package_name }}
      package-version: ${{ matrix.releases.version }}
      package-git-tag: ${{ matrix.releases.tag }}
      artifact-name: ${{ needs.build.outputs.artifact-name }}
      artifact-path: ${{ needs.build.outputs.artifact-path }}
      cf-bucket-name: ${{ vars.CF_BUCKET_NAME }}
      cf-config-bucket-root-key: ${{ vars.CF_BUCKET_ROOT_KEY }}
      github-release: true
    secrets:
      github-token: ${{ secrets.PAT_TOKEN }}
      cf-endpoint-url: ${{ secrets.CF_ENDPOINT_URL }}
      cf-bucket-access-key-id: ${{ secrets.CF_BUCKET_ACCESS_KEY_ID }}
      cf-bucket-secret-access-key: ${{ secrets.CF_BUCKET_SECRET_ACCESS_KEY }}
