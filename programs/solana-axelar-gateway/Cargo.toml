[package]
name = "solana-axelar-gateway"
version.workspace = true
authors.workspace = true
repository.workspace = true
homepage.workspace = true
license.workspace = true
edition.workspace = true
description = "Axelar Gateway Anchor program for Solana"

[dependencies]
bytemuck.workspace = true
anchor-lang.workspace = true
solana-axelar-std = { workspace = true, features = ["anchor"] }
solana-keccak-hasher.workspace = true
solana-secp256k1-recover.workspace = true
libsecp256k1.workspace = true
bitvec.workspace = true
alloy-primitives.workspace = true
alloy-sol-types.workspace = true
num-derive.workspace = true
num-traits.workspace = true

[dev-dependencies]
solana-axelar-gateway-test-fixtures.workspace = true
mollusk-svm.workspace = true
solana-sdk.workspace = true
solana-sdk-ids.workspace = true
rand.workspace = true
hex.workspace = true

test-log.workspace = true
tokio.workspace = true

[lints]
workspace = true

[lib]
name = "solana_axelar_gateway"
crate-type = ["cdylib", "lib"]

[features]
no-entrypoint = []
test-sbf = []

cpi = ["no-entrypoint"]
no-idl = []
no-log-ix-name = []
idl-build = ["anchor-lang/idl-build"]

anchor-debug = []
custom-heap = []
custom-panic = []


# Network features - these pass through to the gateway dependency
devnet-amplifier = []
stagenet = []
testnet = []
mainnet = []

default = ["devnet-amplifier"]
