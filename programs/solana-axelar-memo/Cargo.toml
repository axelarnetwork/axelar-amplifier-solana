[package]
name = "solana-axelar-memo"
version.workspace = true
authors.workspace = true
repository.workspace = true
homepage.workspace = true
license.workspace = true
edition.workspace = true

[dependencies]
anchor-lang.workspace = true
program-utils.workspace = true
solana-axelar-gateway = { workspace = true, features = ["cpi"] }

[dev-dependencies]
solana-axelar-gateway-test-fixtures.workspace = true
mollusk-svm.workspace = true
solana-sdk.workspace = true
bincode.workspace = true
axelar-solana-encoding.workspace = true
hex.workspace = true

[lints]
workspace = true

[lib]
name = "solana_axelar_memo"
crate-type = ["cdylib", "lib"]

[features]
no-entrypoint = []

cpi = ["no-entrypoint"]
no-idl = []
no-log-ix-name = []
idl-build = ["anchor-lang/idl-build"]
test-sbf = []

anchor-debug = []
custom-heap = []
custom-panic = []

# Network features - these pass through to the gateway dependency
devnet-amplifier = [
	"solana-axelar-gateway/devnet-amplifier",
]
stagenet = [
	"solana-axelar-gateway/stagenet",

]
testnet = [
	"solana-axelar-gateway/testnet",
]
mainnet = [
	"solana-axelar-gateway/mainnet",
]
default = ["devnet-amplifier"]
