[package]
name = "solana-axelar-memo"
version.workspace = true
authors.workspace = true
repository.workspace = true
homepage.workspace = true
license.workspace = true
edition.workspace = true
description = "Axelar Memo Anchor program for Solana"
publish = false

[dependencies]
anchor-lang.workspace = true
anchor-spl.workspace = true
solana-axelar-std.workspace = true
solana-axelar-gateway = { workspace = true, features = ["cpi"] }
solana-axelar-its = { workspace = true, features = ["cpi"] }

[dev-dependencies]
solana-axelar-gateway-test-fixtures.workspace = true
mollusk-svm.workspace = true
solana-sdk.workspace = true
solana-sdk-ids.workspace = true
solana-axelar-std.workspace = true
hex.workspace = true

[lints]
workspace = true

[lib]
name = "solana_axelar_memo"
crate-type = ["cdylib", "lib"]

[features]
no-entrypoint = []

cpi = ["no-entrypoint"]
no-idl = []
no-log-ix-name = []
idl-build = ["anchor-lang/idl-build", "anchor-spl/idl-build"]
test-sbf = []

anchor-debug = []
custom-heap = []
custom-panic = []

# Network features - these pass through to the gateway dependency
devnet-amplifier = [
	"solana-axelar-gateway/devnet-amplifier",
	"solana-axelar-its/devnet-amplifier",
]
stagenet = [
	"solana-axelar-gateway/stagenet",
	"solana-axelar-its/stagenet",

]
testnet = [
	"solana-axelar-gateway/testnet",
	"solana-axelar-its/testnet",
]
mainnet = [
	"solana-axelar-gateway/mainnet",
	"solana-axelar-its/mainnet",
]
default = ["devnet-amplifier"]

[package.metadata.cargo-machete]
ignored = ["anchor-spl"]
